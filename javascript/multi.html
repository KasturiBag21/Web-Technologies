<!DOCTYPE html>
<html>
    <head>
    <title>Java Script Programs</title>
    </head>
    <body>
        <h1 align="center"> JavaScript prgm to display a multiplication table</h1>
        <hr color="red">
        <script>
            let n = parseInt(prompt("Enter a num for table:"));
            for(let i=1;i<=10;i++) {
                document.write("<br>"+n+"x"+i+"="+(n*i));
            }
        </script>
    </body>
</html>
