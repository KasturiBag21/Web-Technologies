<!DOCTYPE html>
<html>
    <head>
    <title>Java Script Programs</title>
    </head>
    <body>
        <h1 align="center"> JavaScript prgm to swap numbers</h1>
        <hr color="red">
        <script>
            let a = parseInt(prompt("enter 1st num:"));
            let b = parseInt(prompt("enter 2nd num:"));
            document.write("<br>Before swap:<br> a="+a+"<br>b="+b)
            let c=a;
            a=b;
            b=c;
            document.write("<br>After swap:<br>a="+a+"<br>b="+b)
        </script>
    </body>
</html>
