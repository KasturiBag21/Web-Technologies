<!DOCTYPE html>
<html>
<head>
    <title>
        Student Registration Form
    </title>
</head> 
<body>
    <h1>Student Registration Form</h1>
    <form>
        <lable>First Name:</lable>
        <input type="text" name="firstname" required>
        <lable>Last Name:</lable>
        <input type="text" name="lastname" required><br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female<br><br>
        <label>Date of Birth:</label>
        <input type="date" name="dob" required><br><br>
        <label>Email:</label>
        <input type="email" name="mail" placeholder="abc123@gmail.com" required><br><br>
        <lable>Phone No.:</lable>
        <input type="tel" name="phn" placeholder="+91/ 0123456789" pattern="\+91[0-9]{10}" title="Enter 10 digit number"><br><br>
        <lable>Qualification:</lable><br>
        <label>X results:</label>
        <input type="percentage" name="results" required>
        <label>XII results:</label>
        <input type="percentage" name="results" required><br><br>
        <label>Course:</label>
        <select name="course">
            <option>B.Tech</option>
            <option>BBA</option>
            <option>B.com</option>
            <option>BCA</option>
        </select><br><br>
        <label>Address:</label><br>
        <textarea name="address" rows="5" cols="50"></textarea><br><br>

        <input type="submit" value="Register">
    </form>
</body>   
</html>
