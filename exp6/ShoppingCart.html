<!DOCTYPE html>
<html>
    <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
    <style>
        #cart {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 16px;
        }
        .grid{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap:28px;
            margin-top: 20px;
        }
         h1 {
            text-align: center;
            color: black;
            margin: 20px 0;
        }
        .mrp{
            color: red;
            font-weight: bold;
        }
    </style>
    </head>
    <body style="background:rgb(188, 55, 55);font-family: 'Lucida Sans', 'Lucida Sans Regular',
    'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;margin:0;" margin: 0; text-align: center;>
    <h1>
        <i class="fa-solid fa-cart-shopping" id="cart-img"></i>
        My Shopping Cart
    </h1>

        </div>
            <div class="grid">
                <div class="card">
                    <img src="image/mouse.jpg" alt="wireless mouse">
                    <h3>Wireless Mouse</h3>
                    <p class="mrp"><del>Rs782</del></p>
                    <p class="price">Rs.650</p>
                </div>
                <div class="card">
                    <img src="image/headphone.jpg" alt="Headphones">
                    <h3>Headphones</h3>
                    <div class="price">Rs.1,499</div>
                </div>
                <div class="card">
                    <img src="image/keyboard.jpg" alt="keyboard">
                    <h3>Keyboard</h3>
                    <div class="price">Rs.499</div>
                </div>
                <div class="card">
                    <img src="image/powerbank.jpg" alt="powerbank">
                    <h3>Power Bank</h3>
                    <p class="mrp"><del>Rs500</del></p>
                    <p class="price">Rs.399</p>
                </div>
                <div class="card">
                    <img src="image/speaker.jpg" alt="speakers">
                    <h3>Bluetoot Speaker</h3>
                    <p class="mrp"><del>Rs399</del></p>
                    <p class="price">Rs.599</p>
                </div>
                <div class="card">
                    <img src="image/watch.jpg" alt="watch">
                    <h3>Watch</h3>
                    <p class="mrp"><del>Rs1700</del></p>
                    <p class="price">Rs.2000</p>

                </div>
           </div>
        </div>
    </body>
</html>
