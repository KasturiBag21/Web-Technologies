<!DOCTYPE html>
<html>
<head>
    <title>Marquee Image</title>
</head>
</html>
<h1>Scroll Left-</h1>
<marquee behaviour="scroll" direction="left">
    <img src="image/html.png" alt=""  width="150" height="100">
</marquee>
<h1>Scroll Right-</h1>
<marquee behaviour="scroll" direction="right">
    <img src="image/html.png" alt="" width="150" height="100" >
</marquee>
<h1>Scroll UP-</h1>
<marquee behaviour="scroll" direction="up" height="300">
    <img src="image/html.png" alt="" width="100" height="100" >
</marquee>
<h1>Scroll Down-</h1>
<marquee behaviour="scroll" direction="down" height="300">
    <img src="image/html.png" alt="" width="100" height="100" >
</marquee>
</body>
</html>
